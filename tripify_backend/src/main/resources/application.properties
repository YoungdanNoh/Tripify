spring.application.name=S1213_SpringFramework_TRIP

#port
server.port = 80

#db setting
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/tripify
spring.datasource.username=ssafy
spring.datasource.password=ssafy
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#mybatis (resources를 classpath라고 부름)
mybatis.type-aliases-package=com.trip.place.vo, com.trip.plans.vo, com.trip.user.vo, com.trip.board.vo, com.trip.common.vo, com.trip.music.vo
mybatis.mapper-locations=classpath:/mapper/*

#debug
logging.level.com.rest.mapper = debug

spring.ai.openai.api-key=""
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.temperature=0.7

spring.ai.template.path=classpath:prompts/
spring.ai.template.cache=true

logging.level.org.mybatis=DEBUG
logging.level.org.apache.ibatis=DEBUG

mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
